<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pago | Club Recrear</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">

    <style>
        /* --- 1. ESTRUCTURA BASE --- */
        html, body { width: 100%; overflow-x: hidden; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 2. TARJETA PRINCIPAL --- */
        .main-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 91, 168, 0.15);
            width: 100%;
            max-width: 500px;
            border: none;
        }

        /* --- 3. HEADER AZUL --- */
        .card-header-custom {
            background-color: #005ba8; 
            padding: 35px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de fondo sutil */
        .card-header-custom::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 8s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .receipt-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: block;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .header-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }

        /* --- 4. CUERPO Y OPCIONES --- */
        .card-body-custom {
            padding: 30px;
        }

        .question-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        /* Botones de Opción Grandes */
        .btn-option {
            padding: 16px;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1rem;
            border: 2px solid transparent;
        }

        .btn-yes {
            background-color: #005ba8; 
            color: white;
            box-shadow: 0 4px 15px rgba(0, 91, 168, 0.2);
        }
        .btn-yes:hover {
            background-color: #004a8a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 91, 168, 0.3);
            color: white;
        }

        .btn-no {
            background-color: #fff;
            color: #6c757d;
            border-color: #e9ecef;
        }
        .btn-no:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
        }

        /* --- 5. FORMULARIO DE CORREO --- */
        .formulario-correo {
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-color: #e1e5e9;
            color: #005ba8;
            border-right: none;
        }
        
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 12px;
            border-left: none;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #005ba8;
            box-shadow: none;
            border-left: 1px solid #005ba8; /* Restaurar borde al foco */
        }
        
        /* Ajuste para que el input group se vea unido */
        .input-group:focus-within .input-group-text {
            border-color: #005ba8;
            background-color: #fff;
        }

        .hidden-content { display: none !important; }
        
        /* Badge informativo */
        .info-badge {
            background-color: #e6f2ff;
            color: #005ba8;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: block;
            text-align: center;
            border: 1px solid rgba(0, 91, 168, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                
                <div class="main-card mx-auto">
                    
                    <!-- Header Azul -->
                    <div class="card-header-custom">
                        <i class="bi bi-receipt-cutoff receipt-icon"></i>
                        <h2 class="header-title">Compra Lista</h2>
                        <p class="header-subtitle">Detalles del pago procesados correctamente</p>
                    </div>

                    <div class="card-body-custom">
                        
                        <!-- Contenedor de Opciones (Sí/No) - ambas opciones envían directamente -->
                        <div id="options-container">
                            <p class="question-title">¿Desea enviar la boleta por correo?</p>

                            <!-- Form: Sí (enviar por correo). Si no hay correo en contexto, se enviará vacío -->
                            <form method="post" action="/confirmar_pago" style="width:100%; margin-bottom:12px;">
                                <input type="hidden" name="id_caja" value="{{ id_caja }}">
                                <input type="hidden" name="productos" value='{{ productos | tojson | safe }}'>
                                <input type="hidden" name="total" value="{{ total }}">
                                <input type="hidden" name="rut" value="{{ rut }}">
                                <input type="hidden" name="nombre" value="{{ nombre }}">
                                <input type="hidden" name="correo" value="{{ correo if correo else '' }}">

                                <button type="submit" class="btn btn-option btn-yes">
                                    <i class="bi bi-envelope-paper-heart-fill"></i> Sí, enviar por correo
                                </button>
                            </form>

                            <!-- Form: No (no enviar). Procesa la venta sin envío por correo -->
                            <form method="post" action="/confirmar_pago" style="width:100%">
                                <input type="hidden" name="id_caja" value="{{ id_caja }}">
                                <input type="hidden" name="productos" value='{{ productos | tojson | safe }}'>
                                <input type="hidden" name="total" value="{{ total }}">
                                <input type="hidden" name="rut" value="{{ rut }}">
                                <input type="hidden" name="nombre" value="{{ nombre }}">

                                <button type="submit" class="btn btn-option btn-no">
                                    No, solo finalizar <i class="bi bi-arrow-right-short fs-4"></i>
                                </button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
