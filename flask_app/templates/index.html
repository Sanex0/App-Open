<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selección de Caja | Club Recrear</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            /* Primary palette (unified to requested gradient) */
            --primary-blue: #006bc2; /* main blue */
            --secondary-blue: #005da6; /* darker blue */
            --primary-blue-gradient: linear-gradient(135deg, #006bc2 0%, #005da6 100%);
            /* Accent palette (more saturated) */
            --accent-1: #0fb8b5; /* teal */
            --accent-2: #00bcd4; /* cyan */
            --accent-3: #ff5722; /* vivid orange */
            --bg-body: #f4f6f9;
            --text-dark: #063856;
            --text-muted: #6c757d;
            --white: #ffffff;
            --card-radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* HEADER: Modern Gradient Style */
        .system-header {
            background: var(--primary-blue-gradient);
            color: var(--white);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 60, 120, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .system-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -10%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .header-branding {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Botón Salir estilo "Volver" de la captura */
        .btn-outline-custom {
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 8px 18px;
            border-radius: 50px; /* Pill shape como en la captura */
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .btn-outline-custom:hover {
            background: rgba(255,255,255,0.25);
            color: white;
            border-color: white;
            transform: translateY(-2px);
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            flex: 1;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Limitamos ancho en escritorio */
            margin: 0 auto;
        }

        .page-heading {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-label {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: 0.5px;
        }

        /* TARJETAS DE LISTA (Estilo "Historial de Cajas") */
        .caja-item {
            background: var(--white);
            border-radius: var(--card-radius);
            padding: 20px 25px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-dark);
            border: 1px solid rgba(0, 107, 194, 0.08);
            box-shadow: 0 10px 30px rgba(0, 60, 120, 0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out backwards;
        }
        
        .caja-item:nth-child(1) { animation-delay: 0.1s; }
        .caja-item:nth-child(2) { animation-delay: 0.15s; }
        .caja-item:nth-child(3) { animation-delay: 0.2s; }

        .caja-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 60, 120, 0.12);
            border-color: rgba(0, 107, 194, 0.2);
        }
        
        .caja-item::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, var(--primary-blue), var(--secondary-blue));
        }

        /* Icono estilo "Producto" (Cuadrado con fondo azul claro) */
        .icon-container {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #e8f4ff 0%, #d4e9ff 100%);
            color: var(--primary-blue);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 107, 194, 0.1);
            transition: transform 0.3s ease;
        }
        
        .caja-item:hover .icon-container {
            transform: scale(1.1);
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
        }

        .caja-info {
            flex: 1;
        }

        .caja-name {
            font-weight: 700;
            font-size: 1.15rem;
            margin-bottom: 4px;
            color: var(--text-dark);
        }

        .caja-status {
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Flecha de navegación */
        .nav-arrow {
            color: #cbd5e1;
            font-size: 1.4rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .caja-item:hover .nav-arrow {
            color: var(--primary-blue);
            transform: translateX(5px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 30px;
            background: white;
            border-radius: var(--card-radius);
            color: var(--text-muted);
            box-shadow: 0 10px 30px rgba(0, 60, 120, 0.06);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .main-container {
                padding: 16px;
            }
            .system-header {
                padding: 15px 20px;
            }
            .caja-item {
                padding: 16px 20px;
            }
            .icon-container {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>

    <header class="system-header">
        <div class="header-branding">
            <span class="header-title">{{ user.nombre_usuario }}</span>
        </div>

        <div class="d-flex gap-2">
            <a href="/aperturas" class="btn-outline-custom" title="Aperturas">
                <i class="bi bi-list-check"></i>
            </a>
            <a href="/logout" class="btn-outline-custom">
                <span>Salir</span>
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </header>

    <main class="main-container">
        
        <div class="page-heading">
            <span class="section-label">Selecciona una caja</span>
            
            {% if allowed_cajas %}
            <span class="badge rounded-pill bg-white text-primary border border-primary-subtle px-3 py-2 fw-normal">
                <i class="bi bi-geo-alt-fill me-1"></i> {{ allowed_cajas[0].detalle_caja }}
            </span>
            {% endif %}
        </div>

        <div class="cajas-list">
            {% if cajas %}
                {% for caja in cajas %}
                    <a href="/caja/{{ caja.id_caja }}" class="caja-item">
                        <div class="icon-container">
                            <i class="bi bi-shop"></i>
                        </div>
                        
                        <div class="caja-info">
                            <div class="caja-name">{{ caja.detalle_caja }}</div>
                            <div class="caja-status">
                                <i class="bi bi-check-circle-fill text-success" style="font-size: 0.75rem;"></i>
                                <span>Disponible para abrir</span>
                            </div>
                        </div>

                        <i class="bi bi-chevron-right nav-arrow"></i>
                    </a>
                {% endfor %}
            {% else %}
                <div class="empty-state shadow-sm">
                    <i class="bi bi-inbox fs-1 mb-3 d-block opacity-50"></i>
                    <p class="mb-0">No tienes cajas asignadas.</p>
                </div>
            {% endif %}
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
