<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Club Recrear</title>
    <meta name="author" content="Club Recrear Departamento de Informatica (SN)">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">

    <style>
        /* --- 1. ESTRUCTURA BASE --- */
        html, body {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            animation: fadeIn 0.6s ease-out;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
            min-height: 100vh;
            display: block; 
            padding: 40px 15px;
            background: linear-gradient(135deg, #e0f2f7 0%, #d4e7f0 100%); /* Tonos azul-gris muy claros */
            color: #333; /* Color de texto por defecto */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }        

        /* --- 2. TARJETA CENTRADA --- */
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 91, 168, 0.15);
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 400px;
        }

        .card-header-custom {
            background-color: #005ba8; 
            padding: 35px 20px 25px;
            text-align: center;
        }

        /* --- 3. ESTILOS DE FORMULARIO --- */
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 12px;
            /* Importante: z-index bajo para que no tape bordes */
            z-index: 1; 
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #005ba8;
            background-color: #fff;
            /* Al hacer foco, subimos el z-index para que el borde azul brille */
            z-index: 3; 
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-right: none;
            color: #005ba8;
        }

        /* --- 4. ARREGLO DEFINITIVO DEL BOTÓN "OJO" --- */
        
        /* Estado Normal del Botón */
        .btn-password-toggle {
            background-color: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-left: none; 
            color: #6c757d;
            border-top-right-radius: 0.375rem !important;
            border-bottom-right-radius: 0.375rem !important;
            z-index: 2; /* Encima del input normal */
        }

        /* MAGIA 1: Cuando el Input (#password) tiene Foco */
        /* El selector "+" significa: "Selecciona el botón que está justo después del input enfocado" */
        #password:focus + .btn-password-toggle {
            border-color: #005ba8; /* Borde AZUL para coincidir con el input */
            border-left: none;
            background-color: #fff; /* Fondo blanco para coincidir con el input activo */
        }

        /* MAGIA 2: Cuando haces Clic en el Botón (Active/Focus) */
        /* Quitamos el anillo feo y mantenemos los colores limpios */
        .btn-password-toggle:hover,
        .btn-password-toggle:focus,
        .btn-password-toggle:active {
            background-color: #f8f9fa !important; /* Mantiene gris suave o blanco */
            color: #005ba8 !important; /* Icono azul */
            box-shadow: none !important; /* Adiós anillo de enfoque */
            outline: none !important;
            border-color: #e1e5e9; /* Mantiene el borde sutil */
        }

        /* Caso especial: Si el input está enfocado Y pasas el mouse por el botón */
        #password:focus + .btn-password-toggle:hover {
            border-color: #005ba8 !important;
            background-color: #fff !important;
        }

        /* Quitamos bordes internos para que se peguen */
        input[name="password"] {
            border-right: none !important;
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
        
        /* --- 5. BOTÓN PRIMARIO --- */
        .btn-primary {
            background-color: #005ba8;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004a8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-12"> 
                <div class="card">
                    <div class="card-header card-header-custom">
                        <img src="{{ url_for('static', filename='logo-club-recrear.svg') }}" alt="Logo Club Recrear" style="max-width: 200px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
                    </div>

                    <div class="card-body p-4 mt-2">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% set last_message = messages[-1] %}
                                <div class="alert alert-{{ 'danger' if last_message[0] == 'error' else 'warning' }} alert-dismissible fade show mb-4" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    {{ last_message[1] }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <form action="/login" method="POST" id="formLogin">
                            <div class="mb-4">
                                <label for="email" class="form-label text-muted small text-uppercase fw-bold">Correo electrónico</label>
                                <div class="input-group rounded-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="nombre@clubrecrear.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label text-muted small text-uppercase fw-bold">Contraseña</label>
                                <div class="input-group rounded-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    
                                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>

                                    <button class="btn btn-password-toggle" type="button" id="togglePassword">
                                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid mt-5 mb-3">
                                <button type="submit" class="btn btn-primary rounded-pill" id="btnSubmit">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('formLogin');
            const btn = document.getElementById('btnSubmit');

            if(form && btn) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) { return; }
                    const width = btn.offsetWidth;
                    btn.style.width = width + 'px';
                    btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;
                    btn.style.opacity = '0.7';
                    btn.style.pointerEvents = 'none';
                });
            }
        });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            const toggleIcon = document.querySelector('#toggleIcon');

            if (togglePassword && password && toggleIcon) {
                togglePassword.addEventListener('click', function () {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    toggleIcon.classList.toggle('bi-eye');
                    toggleIcon.classList.toggle('bi-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
