<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Club Recrear</title>
    <meta name="author" content="Club Recrear Departamento de Informatica (SN)">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">

    <style>
        /* --- 1. ESTRUCTURA BASE --- */
        html, body {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
            color: #063856;
        }

        /* --- 2. TARJETA CENTRADA --- */
        .login-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 60, 120, 0.15);
            background: #fff;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #006bc2 0%, #005da6 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .circle-1 { width: 120px; height: 120px; top: -40px; left: -40px; }
        .circle-2 { width: 80px; height: 80px; bottom: -20px; right: 10%; }
        .circle-3 { width: 40px; height: 40px; top: 20%; right: -10px; }

        .login-body {
            padding: 40px 30px;
        }

        /* --- 3. ESTILOS DE FORMULARIO --- */
        .custom-input-group {
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-bottom: 20px;
        }
        .custom-input-group:focus-within {
            background: #fff;
            border-color: #006bc2;
            box-shadow: 0 8px 20px rgba(0, 107, 194, 0.1);
            transform: translateY(-2px);
        }
        .custom-input-group i {
            font-size: 1.2rem;
            color: #6c757d;
            margin-right: 12px;
            transition: color 0.3s;
        }
        .custom-input-group:focus-within i {
            color: #006bc2;
        }
        .custom-input-group input {
            border: none;
            background: transparent;
            box-shadow: none;
            padding: 10px 0;
            font-weight: 500;
            color: #063856;
            width: 100%;
        }
        .custom-input-group input:focus {
            box-shadow: none;
            background: transparent;
            outline: none;
        }

        .btn-password-toggle {
            background: transparent;
            border: none;
            color: #6c757d;
            padding: 0;
            cursor: pointer;
            transition: color 0.3s;
        }
        .btn-password-toggle:hover {
            color: #006bc2;
        }
        
        /* --- 4. BOTÓN PRIMARIO --- */
        .btn-primary {
            background: linear-gradient(90deg, #006bc2, #0fb8b5);
            border: none;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border-radius: 50px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 107, 194, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 107, 194, 0.3);
            background: linear-gradient(90deg, #005da6, #0d9e9b);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            <div class="decorative-circle circle-3"></div>
            
            <div class="position-relative z-1">
                <img src="{{ url_for('static', filename='logo-club-recrear.svg') }}" alt="Logo Club Recrear" class="mb-3" style="height: 60px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">
                <h4 class="text-white fw-bold mb-0">Bienvenido</h4>
                <p class="text-white-50 small mb-0">Inicia sesión para continuar</p>
            </div>
        </div>

        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% set last_message = messages[-1] %}
                    <div class="alert alert-{{ 'danger' if last_message[0] == 'error' else 'warning' }} alert-dismissible fade show mb-4 shadow-sm border-0" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ last_message[1] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="/login" method="POST" id="formLogin">
                <div class="mb-4">
                    <label for="email" class="form-label text-muted small text-uppercase fw-bold mb-2">Correo electrónico</label>
                    <div class="custom-input-group">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" id="email" name="email" placeholder="nombre@clubrecrear.com" required>
                    </div>
                </div>
                
                <div class="mb-5">
                    <label for="password" class="form-label text-muted small text-uppercase fw-bold mb-2">Contraseña</label>
                    <div class="custom-input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button class="btn-password-toggle ms-2" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary text-white" id="btnSubmit">
                        Iniciar Sesión <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('formLogin');
            const btn = document.getElementById('btnSubmit');

            if(form && btn) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) { return; }
                    const width = btn.offsetWidth;
                    btn.style.width = width + 'px';
                    btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;
                    btn.style.opacity = '0.7';
                    btn.style.pointerEvents = 'none';
                });
            }
        });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            const toggleIcon = document.querySelector('#toggleIcon');

            if (togglePassword && password && toggleIcon) {
                togglePassword.addEventListener('click', function () {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    toggleIcon.classList.toggle('bi-eye');
                    toggleIcon.classList.toggle('bi-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
